<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislative Bills Per State (Mapbox + Supabase)</title>

    <!-- ‚úÖ Load Supabase FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- ‚úÖ Load Mapbox AFTER Supabase -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">

    <style>
        body { font-family: Arial, sans-serif; }
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h1>Legislative Bills Per State (Mapbox + Supabase)</h1>
    <div id="map"></div>

    <script>
        // ‚úÖ Ensure Supabase is initialized BEFORE use
        document.addEventListener("DOMContentLoaded", async function () {
            console.log("üîÑ Initializing Supabase...");

            // ‚úÖ Initialize Supabase
            const SUPABASE_URL = "https://rlswnbbpwqimdpmopdeq.supabase.co";  // Replace with your Supabase URL
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsc3duYmJwd3FpbWRwbW9wZGVxIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczOTQ2NzU4OSwiZXhwIjoyMDU1MDQzNTg5fQ.H527W37qqgDp4DVD5hAQCGIA7jk0EkGBRY5d4rPj-MA";  // Replace with your Supabase API Key
            window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);  // ‚úÖ Assign globally

            console.log("‚úÖ Supabase Initialized:", window.supabase);

            // ‚úÖ Initialize Mapbox AFTER Supabase
            mapboxgl.accessToken = "pk.eyJ1Ijoib3JwaGV1c2dhdXIiLCJhIjoiY203NW8zajlyMDEyNzJsb2R1NDRia2s3ZSJ9.__Sxyx6b2v8sLBwjonnL9A";  // Replace with your Mapbox API Key
            const map = new mapboxgl.Map({
                container: "map",
                style: "mapbox://styles/mapbox/light-v10",
                center: [-96, 37.8], // Center of USA
                zoom: 4
            });

            // ‚úÖ Fetch bill counts AFTER Supabase is ready
            async function fetchBillCounts() {
                console.log("üîÑ Fetching bill counts...");
                
                try {
                    let { data, error } = await window.supabase
                        .from("BillDB")
                        .select("state, count(*)")
                        .groupBy("state");

                    if (error) {
                        console.error("‚ùå Error fetching data:", error);
                        return {};
                    }

                    console.log("‚úÖ Bill Counts:", data);
                    return Object.fromEntries(data.map(row => [row.state, row.count]));
                } catch (err) {
                    console.error("‚ùå Unexpected error:", err);
                    return {};
                }
            }

            // ‚úÖ Load State Boundaries and Apply Colors
            async function loadMap() {
                let billCounts = await fetchBillCounts();

                // ‚úÖ Load US States GeoJSON
                fetch("us-states.geojson")
                    .then(response => response.json())
                    .then(geojsonData => {
                        geojsonData.features.forEach(feature => {
                            let state = feature.properties.name;
                            let count = billCounts[state] || 0;
                            feature.properties.bill_count = count;
                        });

                        // ‚úÖ Add GeoJSON to Map
                        map.addSource("states", {
                            type: "geojson",
                            data: geojsonData
                        });

                        map.addLayer({
                            id: "state-fills",
                            type: "fill",
                            source: "states",
                            paint: {
                                "fill-color": [
                                    "interpolate",
                                    ["linear"],
                                    ["get", "bill_count"],
                                    0, "#FFEDA0",
                                    5, "#FEB24C",
                                    10, "#FD8D3C",
                                    20, "#E31A1C",
                                    50, "#BD0026",
                                    100, "#800026"
                                ],
                                "fill-opacity": 0.7
                            }
                        });

                        // ‚úÖ Show bill count on click
                        map.on("click", "state-fills", (e) => {
                            let stateName = e.features[0].properties.name;
                            let count = e.features[0].properties.bill_count;
                            new mapboxgl.Popup()
                                .setLngLat(e.lngLat)
                                .setHTML(`<strong>${stateName}</strong><br>Bills: ${count}`)
                                .addTo(map);
                        });

                        console.log("‚úÖ Map loaded successfully!");
                    })
                    .catch(error => console.error("‚ùå Error loading GeoJSON:", error));
            }

            // ‚úÖ Load map when Mapbox is ready
            map.on("load", loadMap);
        });
    </script>
</body>
</html>
